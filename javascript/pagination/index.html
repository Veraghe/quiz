<!DOCTYPE html>
<html lang="fr">

<head>

<body>

        <table class="table">

                <tr>
                    <th>Test</th>
                </tr>
            </thead>
            <!--  -->
            <tbody id="letterList"></tbody>
        </table>
        <div>
            <button class="btn" id="firstPage">|<</button>

            <button class="btn" id="lastPage">>|</button>
        </div>
    </div>
